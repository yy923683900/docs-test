<script type="module">
  import * as maptalks from "maptalks";

  import { GUI } from "mt.gui";

  const map = new maptalks.Map("map", {
    center: [-74.01252272617671, 40.70709931736744],
    zoom: 16,
    pitch: 80,
    lights: {
      ambient: {
        resource: {
          url: {
            front: "{res}/hdr/gradient/front.png",
            back: "{res}/hdr/gradient/back.png",
            left: "{res}/hdr/gradient/left.png",
            right: "{res}/hdr/gradient/right.png",
            top: "{res}/hdr/gradient/top.png",
            bottom: "{res}/hdr/gradient/bottom.png",
          },
          prefilterCubeSize: 32,
        },
        exposure: 1,
        hsv: [0, 1, -0.042],
        orientation: 0,
      },
      directional: {
        direction: [-0.1, 1, -1],
        color: [1, 1, 1],
      },
    },
  });

  const symbol = {
    url: "{res}/gltf/Fox/Fox.gltf",
    shader: "pbr",
    animation: true,
    loop: true,
    animationName: "Survey",
    modelHeight: 200,
  };

  const gltfLayer = new maptalks.GLTFLayer("gltf");
  const gltfMarker = new maptalks.GLTFMarker(map.getCenter(), {
    symbol,
  }).addTo(gltfLayer);

  function setAnimation(value) {
    gltfMarker.setAnimation(value);
  }

  function setLoop(value) {
    gltfMarker.setAnimationLoop(value);
  }

  function setCurrentAnimation(value) {
    gltfMarker.setCurrentAnimation(value);
  }

  const groupLayer = new maptalks.GroupGLLayer("group", [gltfLayer], {
    sceneConfig: {
      environment: {
        enable: true,
        mode: 1,
        level: 0,
        brightness: 0,
      },
      ground: {
        enable: true,
        renderPlugin: {
          type: "lit",
        },
        symbol: {
          polygonFill: [0.54, 0.54, 0.54, 1],
          ssr: true,
          material: {
            baseColorTexture: "{res}/textures/rubber_roughness.png",
            baseColorFactor: [0.3450981, 0.3372549, 0.2117647, 1],
            hsv: [-0.468, 0, -0.128],
            baseColorIntensity: 1.372,
            contrast: 1.372,
            roughnessFactor: 1,
            metallicFactor: 0,
            normalTexture: "{res}/textures/rubber_roughness.png",
            uvScale: [0.09, 0.09],
            normalMapFactor: 0.68,
            emitColorFactor: 1.11,
            noiseTexture: "{res}/textures/noise.png",
          },
        },
      },
    },
  }).addTo(map);

  const gui = new GUI();

  gui
    .add({
      type: "checkbox",
      label: "开启动画",
      value: true,
    })
    .onChange((value) => {
      setAnimation(value);
    });

  gui
    .add({
      type: "checkbox",
      label: "开启循环",
      value: true,
    })
    .onChange((value) => {
      setLoop(value);
    });

  gui
    .add({
      label: "动画效果",
      type: "select",
      value: "Survey",
      options: ["Survey", "Walk", "Run"],
    })
    .onChange((value) => {
      setCurrentAnimation(value);
    });
</script>

<div id="map" class="container"></div>

<style>
  @import "https://maptalks.com/api/maptalks.css";
  @import "./index.css";
</style>

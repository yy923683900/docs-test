<script type="module">
  import * as maptalks from "maptalks";

  const map = new maptalks.Map("map", {
    center: [-74.00912099912109, 40.71107610933129],
    zoom: 16,
    pitch: 0,
    lights: {
      directional: {
        direction: [1, 0, -1],
        color: [1, 1, 1],
      },
      ambient: {
        resource: {
          url: {
            front: "{res}/hdr/gradient/front.png",
            back: "{res}/hdr/gradient/back.png",
            left: "{res}/hdr/gradient/left.png",
            right: "{res}/hdr/gradient/right.png",
            top: "{res}/hdr/gradient/top.png",
            bottom: "{res}/hdr/gradient/bottom.png",
          },
          prefilterCubeSize: 32,
        },
        hsv: [0, 0.34, 0],
      },
    },
  });

  const style = {
    style: [
      {
        filter: true,
        renderPlugin: {
          dataConfig: {
            type: "fill",
          },
          sceneConfig: {},
          type: "fill",
        },
        symbol: {
          polygonFill: "#89c2be",
          polygonOpacity: 1,
        },
      },
      {
        filter: true,
        renderPlugin: {
          dataConfig: {
            type: "line",
          },
          sceneConfig: {},
          type: "line",
        },
        symbol: {
          lineColor: "#E2E2E2",
          lineOpacity: 1,
          lineWidth: 2,
        },
      },
    ],
    featureStyle: [
      {
        id: 12,
        style: [
          {
            renderPlugin: {
              dataConfig: {
                type: "fill",
              },
              sceneConfig: {},
              type: "fill",
            },
            symbol: {
              polygonFill: "#ef9e9f",
              polygonOpacity: 1,
            },
          },
          {
            renderPlugin: {
              dataConfig: {
                type: "line",
              },
              sceneConfig: {},
              type: "line",
            },
            symbol: {
              lineColor: "#CB7575",
              lineWidth: 2,
            },
          },
        ],
      },
    ],
  };

  const geo = new maptalks.GeoJSONVectorTileLayer("geo", {
    data: "{res}/geojson/area.geojson",
    style,
  });

  geo.on("dataload", (e) => {
    map.fitExtent(e.extent);
  });

  const groupLayer = new maptalks.GroupGLLayer("group", [geo], {
    sceneConfig: {
      environment: {
        enable: true,
        mode: 1,
        level: 0,
        brightness: 0,
      },
    },
  });
  groupLayer.addTo(map);
</script>

<div id="map" class="container"></div>

<style>
  @import "https://maptalks.com/api/maptalks.css";
  @import "./index.css";
</style>

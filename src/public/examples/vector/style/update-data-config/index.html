<script type="module">
  import * as maptalks from "maptalks";

  import { GUI } from "mt.gui";

  const map = new maptalks.Map("map", {
    center: [-74.00912099912109, 40.71107610933129],
    zoom: 16,
    pitch: 60,
    lights: {
      directional: {
        direction: [1, 0, -1],
        color: [1, 1, 1],
      },
      ambient: {
        resource: {
          url: {
            front: "{res}/hdr/gradient/front.png",
            back: "{res}/hdr/gradient/back.png",
            left: "{res}/hdr/gradient/left.png",
            right: "{res}/hdr/gradient/right.png",
            top: "{res}/hdr/gradient/top.png",
            bottom: "{res}/hdr/gradient/bottom.png",
          },
          prefilterCubeSize: 32,
        },
        exposure: 1,
        hsv: [0, 0.34, 0],
        orientation: 0,
      },
    },
  });

  const style = {
    style: [
      {
        //the style item name,Its value should be unique
        name: "building",
        filter: [
          "all",
          ["==", "$layer", "building"],
          ["==", "$type", "Polygon"],
        ],
        renderPlugin: {
          dataConfig: {
            type: "3d-extrusion",
            altitudeProperty: null,
            altitudeScale: 1,
          },
          type: "lit",
        },
        symbol: {
          polygonOpacity: 1,
          material: {
            baseColorFactor: [0.2, 0.5, 0.7, 1],
          },
        },
      },
    ],
  };

  const vt = new maptalks.VectorTileLayer("vt", {
    urlTemplate: "https://tile.maptalks.com/test/planet-single/{z}/{x}/{y}.mvt",
    style,
  });

  function update() {
    vt.updateDataConfig("building", {
      altitudeProperty: "height",
    });
  }

  const sceneConfig = {
    environment: {
      enable: true,
      mode: 1,
      level: 0,
      brightness: 0,
    },
    postProcess: {
      enable: true,
      antialias: {
        enable: true,
      },
    },
  };

  const groupLayer = new maptalks.GroupGLLayer("group", [vt], {
    sceneConfig,
  });
  groupLayer.addTo(map);

  const gui = new GUI();

  gui
    .add({
      type: "button",
      text: "Update dataConfig",
    })
    .onClick(() => {
      update();
    });
</script>

<div id="map" class="container"></div>

<style>
  @import "https://maptalks.com/api/maptalks.css";
  @import "./index.css";
</style>

<script type="module">
  import * as maptalks from "maptalks";

  import { GUI } from "mt.gui";

  const map = new maptalks.Map("map", {
    center: [-74.00912099912109, 40.71107610933129],
    zoom: 16,
    pitch: 60,
    lights: {
      directional: {
        direction: [1, 0, -1],
        color: [1, 1, 1],
      },
      ambient: {
        resource: {
          url: {
            front: "{res}/hdr/gradient/front.png",
            back: "{res}/hdr/gradient/back.png",
            left: "{res}/hdr/gradient/left.png",
            right: "{res}/hdr/gradient/right.png",
            top: "{res}/hdr/gradient/top.png",
            bottom: "{res}/hdr/gradient/bottom.png",
          },
          prefilterCubeSize: 32,
        },
        exposure: 1,
        hsv: [0, 0.34, 0],
        orientation: 0,
      },
    },
  });

  const vt = new maptalks.VectorTileLayer("vt", {
    urlTemplate: "https://tile.maptalks.com/test/planet-single/{z}/{x}/{y}.mvt",
  });

  const style = [
    {
      filter: ["all", ["==", "$layer", "building"], ["==", "$type", "Polygon"]],
      renderPlugin: {
        dataConfig: {
          type: "fill",
        },
        type: "fill",
      },
      symbol: {
        polygonFill: "#bd604b",
        polygonOpacity: 1,
      },
    },
  ];
  vt.setStyle(style);

  function setFill() {
    const style = {
      style: [
        {
          filter: [
            "all",
            ["==", "$layer", "building"],
            ["==", "$type", "Polygon"],
          ],
          renderPlugin: {
            dataConfig: {
              type: "fill",
            },
            type: "fill",
          },
          symbol: {
            polygonFill: "#2e7e57",
            polygonOpacity: 1,
          },
        },
      ],
    };
    vt.setStyle(style);
  }

  function setLine() {
    const style = {
      style: [
        {
          filter: [
            "all",
            ["==", "$layer", "building"],
            ["==", "$type", "Polygon"],
          ],
          renderPlugin: {
            dataConfig: {
              type: "line",
            },
            sceneConfig: {},
            type: "line",
          },
          symbol: {
            lineWidth: 2,
            lineColor: [0.23, 0.73, 0.51, 1],
            lineDasharray: [0, 0, 0, 0],
            lineDashColor: [1, 1, 1, 0],
          },
        },
      ],
    };
    vt.setStyle(style);
  }

  function setIcon() {
    const style = {
      style: [
        {
          filter: [
            "all",
            ["==", "$layer", "building"],
            ["==", "$type", "Polygon"],
          ],
          renderPlugin: {
            dataConfig: {
              type: "point",
            },
            sceneConfig: {
              collision: true,
              fading: true,
              depthFunc: "always",
            },
            type: "icon",
          },
          symbol: {
            markerType: "ellipse",
            markerFill: [0.53, 0.77, 0.94, 1],
            markerFillOpacity: 1,
            markerHeight: 20,
            markerWidth: 20,
          },
        },
      ],
    };
    vt.setStyle(style);
  }

  function setText() {
    const style = {
      style: [
        {
          filter: [
            "all",
            ["==", "$layer", "building"],
            ["==", "$type", "Polygon"],
          ],
          renderPlugin: {
            dataConfig: {
              type: "point",
            },
            sceneConfig: {
              collision: true,
              fading: true,
              depthFunc: "always",
            },
            type: "text",
          },
          symbol: {
            textName: "{name}",
            textOpacity: 1,
            textPitchAlignment: "viewport",
            textPlacement: "point",
            textRotationAlignment: "viewport",
            textSize: 14,
            textSpacing: 250,
            textStyle: "normal",
            textVerticalAlignment: "middle",
            textWeight: "normal",
          },
        },
      ],
    };
    vt.setStyle(style);
  }

  function setLit() {
    const style = {
      style: [
        {
          filter: [
            "all",
            ["==", "$layer", "building"],
            ["==", "$type", "Polygon"],
          ],
          renderPlugin: {
            type: "lit",
            dataConfig: {
              type: "3d-extrusion",
              altitudeProperty: "height",
              minHeightProperty: "null",
              altitudeScale: 1,
              defaultAltitude: 10,
              topThickness: 0,
              top: true,
              side: true,
            },
            sceneConfig: {},
          },
          symbol: {
            polygonOpacity: 1,
            material: {
              baseColorFactor: [1, 1, 1, 1],
              roughnessFactor: 1,
              metallicFactor: 1,
            },
          },
        },
      ],
    };
    vt.setStyle(style);
  }

  const groupLayer = new maptalks.GroupGLLayer("group", [vt], {
    sceneConfig: {
      environment: {
        enable: true,
        mode: 1,
        level: 0,
        brightness: 0,
      },
    },
  });
  groupLayer.addTo(map);

  const gui = new GUI();

  const changeEventMap = {
    fill: setFill,
    line: setLine,
    icon: setIcon,
    text: setText,
    lit: setLit,
  };

  gui
    .add({
      label: "渲染插件",
      type: "select",
      value: "fill",
      options: [
        {
          label: "fill",
          value: "fill",
        },
        {
          label: "line",
          value: "line",
        },
        {
          label: "icon",
          value: "icon",
        },
        {
          label: "text",
          value: "text",
        },
        {
          label: "lit",
          value: "lit",
        },
      ],
    })
    .onChange((value) => {
      changeEventMap[value]();
    });
</script>

<div id="map" class="container"></div>

<style>
  @import "https://maptalks.com/api/maptalks.css";
  @import "./index.css";
</style>

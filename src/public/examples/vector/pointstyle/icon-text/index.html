<script type="module">
  import * as maptalks from "maptalks";

  const map = new maptalks.Map("map", {
    center: [-74.00912099912109, 40.71107610933129],
    zoom: 16,
    pitch: 80,
    lights: {
      directional: {
        direction: [1, 0, -1],
        color: [1, 1, 1],
      },
      ambient: {
        resource: {
          url: {
            front: "{res}/hdr/gradient/front.png",
            back: "{res}/hdr/gradient/back.png",
            left: "{res}/hdr/gradient/left.png",
            right: "{res}/hdr/gradient/right.png",
            top: "{res}/hdr/gradient/top.png",
            bottom: "{res}/hdr/gradient/bottom.png",
          },
          prefilterCubeSize: 32,
        },
        exposure: 1,
        hsv: [0, 0.34, 0],
        orientation: 0,
      },
    },
  });

  const layer = new maptalks.GeoJSONVectorTileLayer("geo", {
    data: "{res}/geojson/area.geojson",
  });

  layer.on("dataload", (e) => {
    map.fitExtent(e.extent);
  });

  const style = {
    style: [
      {
        filter: true,
        renderPlugin: {
          dataConfig: {
            type: "point",
          },
          sceneConfig: {
            collision: true,
            fading: false,
            depthFunc: "always",
          },
          type: "icon",
        },
        symbol: [
          {
            markerType: "ellipse",
            markerHeight: 20,
            markerWidth: 20,
            markerFill: [0.53, 0.77, 0.94, 1],
            markerFillOpacity: 1,
            markerLineColor: [
              0.4588235294117647, 0.5411764705882353, 0.6588235294117647, 1,
            ],
            markerLineDasharray: [0, 0, 0, 0],
            markerLineOpacity: 0.63,
            markerLineWidth: 11,
            markerOpacity: 1,

            textDy: -19,
            textFaceName: "Microsoft YaHei,sans-serif",
            textFill: [0, 0, 0, 1],
            textHaloFill: [1, 1, 1, 1],
            textHaloOpacity: 1,
            textHaloRadius: 1,
            textName: "{name}",
          },
        ],
      },
    ],
  };
  layer.setStyle(style);

  const groupLayer = new maptalks.GroupGLLayer("group", [layer], {
    sceneConfig: {
      environment: {
        enable: true,
        mode: 1,
        level: 0,
        brightness: 0,
      },
    },
  });
  groupLayer.addTo(map);
</script>

<div id="map" class="container"></div>

<style>
  @import "https://maptalks.com/api/maptalks.css";
  @import "./index.css";
</style>

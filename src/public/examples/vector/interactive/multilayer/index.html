<script type="module">
  import * as maptalks from "maptalks";

  const map = new maptalks.Map("map", {
    center: [-74.00912099912109, 40.71107610933129],
    zoom: 16,
    lights: {
      directional: {
        direction: [1, 0, -1],
        color: [1, 1, 1],
      },
      ambient: {
        resource: {
          // url: {
          //   front: "{res}/hdr/gradient/front.png",
          //   back: "{res}/hdr/gradient/back.png",
          //   left: "{res}/hdr/gradient/left.png",
          //   right: "{res}/hdr/gradient/right.png",
          //   top: "{res}/hdr/gradient/top.png",
          //   bottom: "{res}/hdr/gradient/bottom.png"
          // },
          prefilterCubeSize: 1024,
        },
        hsv: [0, 0.34, 0],
        orientation: 0,
      },
    },
  });

  map.on("click", (e) => {
    console.log(e.coordinate.toArray());
  });

  const style = {
    style: [
      {
        name: "area-fill",
        filter: true,
        renderPlugin: {
          dataConfig: {
            type: "fill",
          },
          sceneConfig: {},
          type: "fill",
        },
        symbol: {
          polygonFill: "#996247",
          polygonOpacity: 1,
        },
      },
      {
        name: "area-border",
        filter: true,
        renderPlugin: {
          dataConfig: {
            type: "line",
          },
          sceneConfig: {},
          type: "line",
        },
        symbol: {
          lineColor: "#E2E2E2",
          lineOpacity: 1,
          lineWidth: 2,
        },
      },
    ],
  };

  const style1 = {
    style: [
      {
        name: "road-test",
        filter: true,
        renderPlugin: {
          dataConfig: {
            type: "line",
          },
          sceneConfig: {},
          type: "line",
        },
        symbol: {
          lineColor: "#000",
          // lineOpacity: 1,
          lineWidth: 5,
        },
      },
    ],
  };

  const geo = new maptalks.GeoJSONVectorTileLayer("geo", {
    data: "{res}/geojson/area.geojson",
    style,
  });

  geo.on("dataload", (e) => {
    map.fitExtent(e.extent);
  });

  const geo1 = new maptalks.GeoJSONVectorTileLayer("geo1", {
    data: "{res}/geojson/line.geojson",
    style: style1,
  });

  const pointLayer = new maptalks.PointLayer("pointlayer");

  const point = new maptalks.Marker([114.39782416406251, 30.673470917169624], {
    symbol: {
      markerType: "ellipse",
      markerWidth: 20,
      markerHeight: 20,
    },
  }).addTo(pointLayer);

  point.on("mousemove", (e) => {
    cancelAllLayer();

    // 阻止事件冒泡
    // Prevent event bubbling
    return false;
  });
  point.on("mouseover", (e) => {
    e.target.updateSymbol({
      markerWidth: 30,
      markerHeight: 30,
    });
    return false;
  });
  point.on("mouseout", (e) => {
    e.target.updateSymbol({
      markerWidth: 20,
      markerHeight: 20,
    });
    return false;
  });

  const highLightKey = "test";
  function highLight(feature, layer) {
    layer.highlight &&
      layer.highlight([{ id: feature.id, name: highLightKey, color: "red" }]);
  }

  function cancel(layer) {
    layer.cancelHighlight && layer.cancelHighlight([highLightKey]);
  }

  function cancelAllLayer() {
    groupLayer.getLayers().forEach((layer) => {
      cancel(layer);
    });
  }

  map.on("mousemove", (e) => {
    let hit = false;
    [geo1, geo].forEach((layer) => {
      cancel(layer);
      if (hit) {
        return;
      }
      const data = layer.identify(e.coordinate);
      if (!data || !data.length) {
        return;
      }
      const feature = data[data.length - 1].data.feature;
      highLight(feature, layer);
      hit = true;
      // console.log(feature);
    });
  });

  const groupLayer = new maptalks.GroupGLLayer(
    "group",
    [geo, geo1, pointLayer],
    {
      sceneConfig: {
        environment: {
          enable: true,
          mode: 1,
          level: 0,
          brightness: 0,
        },
      },
    },
  );
  groupLayer.addTo(map);
</script>

<div id="map" class="container"></div>

<style>
  @import "https://maptalks.com/api/maptalks.css";
  @import "./index.css";
</style>
